name: QuickCart CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify imports
        run: |
          python test_imports.py

  build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: quickcart:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker Compose config
        run: |
          cp .env.example.template .env
          docker compose config

  database:
    name: Database Migration Test
    runs-on: ubuntu-latest
    needs: build

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: quickcart
          POSTGRES_PASSWORD: quickcart123
          POSTGRES_DB: quickcart
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        env:
          DATABASE_URL: postgresql+asyncpg://quickcart:quickcart123@localhost:5432/quickcart
          AUDIT_DATABASE_URL: postgresql+asyncpg://quickcart:quickcart123@localhost:5432/quickcart_audit
        run: |
          # Create audit database
          PGPASSWORD=quickcart123 psql -h localhost -U quickcart -d quickcart -c "CREATE DATABASE quickcart_audit;"
          # Run migrations
          alembic upgrade head

      - name: Verify database schema
        env:
          PGPASSWORD: quickcart123
        run: |
          psql -h localhost -U quickcart -d quickcart -c "\dt"

  integration:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: database

    steps:
      - uses: actions/checkout@v4

      - name: Create test environment
        run: |
          cp .env.example.template .env
          # Set test values
          sed -i 's/your_token_here/123456:ABC-DEF1234ghIkl-zyx57W2v1u123ew11/' .env
          sed -i 's/123456789/123456789/' .env
          sed -i 's/your_api_key_here/test_api_key/' .env
          sed -i 's/your_project_slug/test-project/' .env
          sed -i 's/generate_a_random_secret_key_here/test_secret_key_32_characters_long/' .env
          sed -i 's/generate_another_random_key_here/test_encryption_key_32_chars_long/' .env

      - name: Start services
        run: |
          docker compose up -d
          # Wait for services to be ready
          sleep 30

      - name: Check service health
        run: |
          docker compose ps
          docker compose logs app
          curl -f http://localhost:8000/health || exit 1

      - name: Verify database
        run: |
          docker compose exec -T db psql -U quickcart -d quickcart -c "\dt"

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
