name: QuickCart CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Add permissions for security scanning
permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify imports
        run: |
          python test_imports.py
        continue-on-error: true

  build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: quickcart:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker Compose config
        run: |
          cp .env.example.template .env
          docker compose config

  database:
    name: Database Migration Test
    runs-on: ubuntu-latest
    needs: build

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: quickcart
          POSTGRES_PASSWORD: quickcart123
          POSTGRES_DB: quickcart
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Set up environment
        run: |
          cp .env.ci .env
          export PYTHONPATH=${{ github.workspace }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create audit database
        env:
          PGPASSWORD: quickcart123
        run: |
          psql -h localhost -U quickcart -d quickcart -c "CREATE DATABASE quickcart_audit;"

      - name: Run migrations
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          alembic upgrade head

      - name: Verify database schema
        env:
          PGPASSWORD: quickcart123
        run: |
          echo "Main database tables:"
          psql -h localhost -U quickcart -d quickcart -c "\dt"
          echo ""
          echo "Audit database tables:"
          psql -h localhost -U quickcart -d quickcart_audit -c "\dt"

  integration:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: database

    steps:
      - uses: actions/checkout@v4

      - name: Create test environment
        run: |
          cp .env.ci .env

      - name: Start services
        run: |
          docker compose up -d
          # Wait for services to be ready
          sleep 30

      - name: Check service health
        run: |
          docker compose ps
          docker compose logs app
          curl -f http://localhost:8000/health || exit 1

      - name: Verify database
        run: |
          docker compose exec -T db psql -U quickcart -d quickcart -c "\dt"

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
        continue-on-error: true
